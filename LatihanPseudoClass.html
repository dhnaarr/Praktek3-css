<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    tr{
        border-collapse: collapse;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        size: 50px;
    }
    td{
        border-collapse: collapse;
    }
</style>
<body>
    <div class="tabel">
        <table id="tabel">
            <thead>
                <tr>
                    <td> NO </td> <td>Nama</td> <td>Alamat</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1 </td> <td> Australopithecus afarensis</td> <td> 3-4 juta tahun</td>
                </tr>
                <tr>
                    <td> 2 </td> <td> Homo habilis</td> <td> 2,4 Juta tahun</td>
                </tr>
                <tr>
                    <td> 3 </td> <td> Homo erectus</td> <td> 1,9 Juta tahun</td>
                </tr>
                <tr>
                    <td> 4 </td> <td> Neanderthal (Homo neanderthalensis)</td> <td> 400 Ribu - 40 ribu tahun</td>
                </tr>
                <tr>
                    <td> 5 </td> <td> Homo sapiens (Manusia Modern)</td> <td> 300 ribu tahun sampai sekarang</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
